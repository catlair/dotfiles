- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.config/ranger/plugins

- link:
    # git
    ~/.gitconfig: gitconfig

    # vim
    ~/.config/nvim/init.vim: nvim/init.vim

    # alacritty
    ~/.config/alacritty: alacritty

    # ranger
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/commands.py: ranger/commands.py

    # neofetch
    ~/.config/neofetch: neofetch

    # zsh
    ~/.zshrc: zshrc
    ~/.config/zsh: zsh
    ~/.config/zsh-abbr/user-abbreviations: zsh/user-abbreviations

    # bash
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile

    # fish
    ~/.config/fish: fish

    # fonts
    ~/.local/share/fonts/MesloLGS NF: fonts/MesloLGS NF
